<script>
/* Handles a click on the down button to slide down the playlist. */
document.getElementsByClassName('down-header')[0].addEventListener('click',
function(){ var list = document.getElementById('list'); list.style.height = (
parseInt( document.getElementById('flat-black-player-container').offsetHeight )
- 135 ) + 'px';
document.getElementById('list-screen').classList.remove('slide-out-top');
document.getElementById('list-screen').classList.add('slide-in-top');
document.getElementById('list-screen').style.display = "block"; }); /* Handles a
click on the up arrow to hide the list screen. */
document.getElementsByClassName('hide-playlist')[0].addEventListener('click',
function(){
document.getElementById('list-screen').classList.remove('slide-in-top');
document.getElementById('list-screen').classList.add('slide-out-top');
document.getElementById('list-screen').style.display = "none"; }); /* Handles a
click on the song played progress bar. */
